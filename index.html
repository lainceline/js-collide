<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Collision Simulator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            margin-bottom: 10px;
        }
        #speedChart {
            width: 300px !important;
            height: 150px !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="controls">
        <label for="particleCount">Number of Particles: <span id="particleCountLabel">50</span></label>
        <input type="range" id="particleCount" min="1" max="200" value="50">
        <label for="particleSize">Particle Size: <span id="particleSizeLabel">5</span></label>
        <input type="range" id="particleSize" min="1" max="10" value="5">
    </div>
    <canvas id="simulationCanvas"></canvas>
    <canvas id="speedChart"></canvas>
    <script src="script.js"></script>
</body>
</html>
