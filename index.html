<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Collision Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="particleCount">Number of Particles: <span id="particleCountLabel">100</span></label>
        <input type="range" id="particleCount" min="10" max="200" value="100">
        <label for="particleSize">Particle Size: <span id="particleSizeLabel">5</span></label>
        <input type="range" id="particleSize" min="1" max="10" value="5">
    </div>
    <canvas id="simulationCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
